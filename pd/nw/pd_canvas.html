<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/dejavu.css">
    <link id="page_style" rel="stylesheet"
          type="text/css" href="css/default.css">
    <title></title>
  </head>
  <body class="patch_body" style="background-image:none;">
    <span id = "fileDialogSpan">
      <input style="display:none;" id="fileDialog" type="file" multiple />
    </span>
    <span id = "saveDialogSpan">
      <input style="display:none;" id="saveDialog" type="file"
             nwsaveas nwworkingdir accept=".pd" />
    </span>
    <span id = "printDialogSpan">
      <input style="display:none;" id="printDialog" type="file"
             nwsaveas nwworkingdir accept=".pdf" />
    </span>
    <span id = "openpanelSpan">
      <input style="display:none;" id="openpanel_dialog" type="file" />
    </span>
    <span id = "savepanelSpan">
      <input style="display:none;" id="savepanel_dialog" type="file"
           nwsaveas nwworkingdir />
    </span>
    <svg xmlns="http://www.w3.org/2000/svg"
         version="1.1"
         id="patchsvg"
         class="noselect"
         viewBox="0 0 0 0">
    </svg>
    <div id="canvas_find" style="display:none;">
      <label><input type="text"
                    id="canvas_find_text"
                    name="canvas_find_text"
                    defaultValue="Search in Canvas"
                    style="width:10em"/>
      </label>
      <label><span data-i18n="canvas.find.whole_word"
          style="margin-left: 7px;  margin-right: -3px;"></span>
          <input type="checkbox"
               id="canvas_find_whole_word"
               name="canvas_find_whole_word"
               style="position: relative; top: 2px; margin-right: 5px;"/> 
      </label>
      <button type="button"
              id="canvas_find_button"
              data-i18n="[title]canvas.find.search_tt">
        <span data-i18n="canvas.find.search"></span>
      </button>
    </div>
    <div style="display:none;" id="dropdown_list" class="noselect">
      <ol></ol>
    </div>
    <dialog id="save_before_quit">
      <h5 style="text-align: center;"><span data-i18n="canvas.save_dialog.prompt"></span>
        <span id="save_before_quit_filename"></span>?
      </h5>
      <div class="submit_buttons">
        <button type="button"
                id="yes_button"
                data-i18n="[title]canvas.save_dialog.yes_tt">
          <span data-i18n="canvas.save_dialog.yes"></span>
        </button>
        <button type="button"
                id="no_button"
                data-i18n="[title]canvas.save_dialog.no_tt">
          <span data-i18n="canvas.save_dialog.no"></span>
        </button>
        <button type="button"
                id="cancel_button"
                data-i18n="[title]canvas.save_dialog.cancel_tt">
          <span data-i18n="canvas.save_dialog.cancel"></span>
        </button>
      </div>
    </dialog>
   
        <dialog id="abstract_dialog">
      <h4><span style="white-space: pre-line"
                data-i18n="canvas.abstract_dialog.prompt"></span>
        <span id="abstract_dialog_candidates"></span>
      </h4>
      <h5> <span data-i18n="canvas.abstract_dialog.note"></span> </h5>
      <div class="abstract_submit_buttons"><button type="button"
                id="abstract_single_button"
                data-i18n="[title]canvas.abstract_dialog.single_tt">
          <span data-i18n="canvas.abstract_dialog.single"></span>
        </button>
        <button type="button"
                id="abstract_all_button"
                data-i18n="[title]canvas.abstract_dialog.all_tt">
          <span data-i18n="canvas.abstract_dialog.all"></span>
        </button>
        <button type="button"
                id="abstract_none_button"
                data-i18n="[title]canvas.abstract_dialog.none_tt">
          <span data-i18n="canvas.abstract_dialog.none"></span>
        </button>
      </div>
    </dialog>

                            class="k12_icon">
                        </button>
                        <button id="midi_note" class="k12_object" onclick="place_K12_object('midi_note')" data-i18n="[title]k12menu.midi_note">
                            <img src="K12-icons/midi_note.png" alt="Midi Note" class="k12_icon">
                        </button>
                        <button id="midi_instrument" class="k12_object" onclick="place_K12_object('midi_instrument')" data-i18n="[title]k12menu.midi_instrument">
                            <img src="K12-icons/midi_instrument.png" alt="Midi Instrument" class="k12_icon">
                        </button>
                        <button id="midi_control" class="k12_object" onclick="place_K12_object('midi_control')" data-i18n="[title]k12menu.midi_control">
                            <img src="K12-icons/midi_control.png" alt="Midi Control" class="k12_icon">
                        </button>
                    </div>
                </div> <!-- end Midi tab -->
                <div class="custom_break"></div>
                <!-- FX tab -->
                <div class="k12_tab" style="background-color:rgba(230, 230, 40, 0.3)">
                    <button id="fx_button" class="k12_tab_button" onclick="toggle_tab('fx_div')">
                        Audio Effects
                    </button>
                    <div id="fx_div" class="k12_buttons" style="display: none; padding: 5px">
                        <button id="fx_pitchshift" class="k12_object" onclick="place_K12_object('fx_pitchshift')" data-i18n="[title]k12menu.fx_pitchshift">
                            <img src="K12-icons/fx_pitchshift.png" alt="FX Pitchshift" class="k12_icon">
                        </button>
                        <button id="fx_filter" class="k12_object" onclick="place_K12_object('fx_filter')" data-i18n="[title]k12menu.fx_filter">
                            <img src="K12-icons/fx_filter.png" alt="FX Filter" class="k12_icon">
                        </button>
                        <button id="fx_phaser" class="k12_object" onclick="place_K12_object('fx_phaser')" data-i18n="[title]k12menu.fx_phaser">
                            <img src="K12-icons/fx_phaser.png" alt="FX Phaser" class="k12_icon">
                        </button>
                        <button id="fx_multitap" class="k12_object" onclick="place_K12_object('fx_multitap')" data-i18n="[title]k12menu.fx_multitap">
                            <img src="K12-icons/fx_multitap.png" alt="FX Multitap" class="k12_icon">
                        </button>
                        <button id="fx_reverb" class="k12_object" onclick="place_K12_object('fx_reverb')" data-i18n="[title]k12menu.fx_reverb">
                            <img src="K12-icons/fx_reverb.png" alt="FX Reverb" class="k12_icon">
                        </button>
                    </div>
                </div> <!-- end FX tab -->
                <div class="custom_break"></div>
                <div class="custom_break"></div>
            </div>
            <div id="k12_toggle" style="display: block; position: relative; float: left; left: 155px; top: 0px; width: 20px; margin-left: 0px;">
                <div class="trapezoid" onmouseover="canvas_events.k12menu()" onmouseout="canvas_events.normal()">
                    <button id="show_k12_menu" style="background-color: inherit; border: none; position: relative; left: -20px; top: -5px; padding: 0px; width: 18px; height: 60px; transition: 0.7s;" onclick="toggle_k12_menu_and_set_editmode(event)">
                    <!--<strong>◄</strong>-->
                    <img id="k12_toggle_icon" src="K12-icons/lock-runtime.png" width="10px;" style="opacity: 0.5; margin-left: 1px;"></img>
                    </button>
                </div>
            </div>
        </div> <!-- End container div -->
    </div> <!-- end of k12_menu div -->
    <!-- end of k12 menu -->
    <div style="position: fixed; right: 2%; top: 2%; ">
      <strong id="canvas_warning" style="display: none; text-align: right; -webkit-user-select: none; cursor: pointer;">!</strong>
    </div>
    <div id="scroll_overlay" style="position: fixed; left: 0px; top: 0px; background-color: rgba(255, 100, 100, 0.); width: 100%; height: 100%; visibility: hidden; cursor: -webkit-grabbing;"></div>
	<div id="hscroll" style="position: fixed; left: 0px; bottom: 0px; border-radius: 0px; width: 10px; height: 5px; visibility: hidden;"></div>
	<div id="vscroll" style="position: fixed; right: 0px; top: 0px; border-radius: 0px; width: 5px; height: 10px; visibility: hidden;"></div>
    <input id="k12_mode" type="text" value="" style="display: none;" onchange="update_menu()"/>
    <script type="text/javascript" src="./pd_canvas.js"></script>
  </body>
</html>
