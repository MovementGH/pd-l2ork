<body>
	<!-- Custom UI. In this example, a single div is used above the patch UI,
	     but this can be done in any arrangement and can be controlled using CSS -->
	<div class="ui">
		<h2 id="output" style="margin: 1em">Type something in the symbol box to see output</h2>
		<button style="margin-bottom: 1em" id="randomize" onClick="randomize()">Randomize Number Box</button>
	</div>

	<!-- The patch UI -->
	<div class="patch">
		<input style="position: absolute; top: 0; opacity: 0; width: 0; height: 0;" id="keyboardTrigger"/>
		<svg id="canvas" width="100%" height="100%" viewBox="0 0 450 300" preserveAspectRatio="xMidYMin meet"></svg>
		<div id="loading">
			<h2>Starting WebPdL2Ork</h2>
			<br />
			<p id="loadingstage">Initialization</p>
			<br />
			<span class="loader"></span>
		</div>
	</div>

	<!-- === The ordering of JS is important === -->

	<!-- 1st: WebPdL2Ork Code -->
	<script src="/js/main.js"></script>

	<!-- 2nd: Custom Code -->
	<script src="index.js"></script>
</body>
